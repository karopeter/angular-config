<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="students.length > 0 && !isLoading">
   <mat-expansion-panel *ngFor="let student of students">
      <mat-expansion-panel-header>{{ student.name }}</mat-expansion-panel-header>
     <p>{{ student.course }}</p>
     <mat-action-row>
        <a mat-button color="accent" [routerLink]="['/edit', student.id]">EDIT</a>
        <button mat-button color="warn" (click)="onDelete(student.id)">DELETE</button>
     </mat-action-row>
   </mat-expansion-panel>
   <p class="info-text mat-body-1">No student added yet!</p>
</mat-accordion>
